tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: location
            field:
              type: text
              validate:
                - required
              display: Location
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: distance
            field:
              type: float
              display: Distance
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: date
            field:
              mode: single
              inline: false
              full_width: false
              columns: 1
              rows: 1
              time_enabled: false
              time_seconds_enabled: false
              type: date
              display: Date
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: moving_time
            field:
              type: integer
              display: 'Moving time'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: elapsed_time
            field:
              type: integer
              display: 'Elapsed time'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: total_elevation_gain
            field:
              type: float
              display: 'Elevation gain'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: strava_id
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Strava ID'
              listable: true
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: timezone
            field:
              input_type: text
              antlers: false
              type: text
              display: Timezone
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: Run
